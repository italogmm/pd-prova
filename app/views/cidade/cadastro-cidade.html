<div ng-controller="CadastroCidadeController as vm" novalidate>
    <pd-super-crud titulo="Cadastro de Cidade"
                   class-icone="fa fa-edit"
                   service="vm.pdService">

        <pd-crud-body>
            <pd-input-text
                    label="Nome"
                    ng-model="vm.pdService.entidade.nome"
                    colspan="3"
                    ng-required="true">
            </pd-input-text>
            <pd-date  label="Data de Cadastro"
                      ng-required="true"
                      ng-model="vm.pdService.entidade.dataCadastro">
            </pd-date>

            <pd-auto-complete>

            </pd-auto-complete>


        </pd-crud-body>
    </pd-super-crud>
</div>
