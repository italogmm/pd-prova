<div ng-class="::classColSpan">
    <div class="form-group"
         ng-class="{'has-error':formCtrl[inputName].$invalid && formCtrl[inputName].$touched}">

        <div class="form-group">
            <label>
                <label class="control-label"
                       ng-bind="label">
                </label>
                <i class="fa fa-asterisk text-danger"
                   ng-if="ngRequired"></i>
            </label>

            <select ng-model="ngModel"
                    class="form-control"
                    ng-required="ngRequired"
                    name="{{::inputName}}">

                <option ng-repeat="item in ::provider"
                        value="{{::item[propriedadeValor]}}">
                </option>
            </select>
        </div>

        <div ng-messages="formCtrl[inputName].$error"
             ng-if="(formCtrl[inputName].$invalid && formCtrl[inputName].$touched)">
            <div ng-messages-include="arquitetura/template/ng-messages.html"></div>
        </div>
    </div>
</div>
