    <div class="panel panel-primary" ng-cloak>
        <div class="panel-heading"
             ng-if="titulo">
            <i ng-class="::classIcone"
               style="margin-right: 5px"></i>
            <span ng-bind="::titulo"></span>

            <div ng-transclude="header"></div>
        </div>

        <form novalidate name="{{formName}}">
            <div class="panel-body">
                <div ng-transclude="body"></div>
            </div>

            <div class="panel-footer">
                <div layout="row">
                    <button class="btn btn-primary"
                            ng-click="service.salvar()"
                            >
                        Salvar
                    </button>
                    <button class="btn btn-default"
                            ng-click="service.limpar()">
                        Limpar
                    </button>
                    <button class="btn btn-warn"
                            ng-click="service.excluir()">
                        Excluir
                    </button>

                    <div ng-transclude="footer"></div>
                </div>
            </div>
        </form>
    </div>
